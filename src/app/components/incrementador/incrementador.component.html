<div class="input-group">
  <span class="input-group-btn">
    <button (click)="cambiarValor(-5)" [ngClass]="btnClass" type="button">
      <i class="fa fa-minus"></i>
    </button>
  </span>

  <input
    [(ngModel)]="progreso"
    name="progreso"
    type="number"
    class="form-control"
    placeholder="Product name"
    min="0"
    max="100"
    [value]="progreso"
  />

  <span class="input-group-btn">
    <button (click)="cambiarValor(5)" [ngClass]="btnClass" type="button">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
